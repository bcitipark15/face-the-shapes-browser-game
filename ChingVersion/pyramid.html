<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Test Pyramid</title>
		<link rel="stylesheet" type="text/css" href="css/pyramid.css">
		<script type="text/javascript" src="pyramid.js"></script>
	</head>
	<body>
		<section class="container">
		 <p>
        pitch = <span id="pitch">0</span>deg<br/>
        yawn = <span id="yawn">0</span>deg
		</p>
    <div id="cube">
        <figure class="front"><img src="img/arrows/images.png" alt="arrow"></figure>
        <figure class="back"><img src="img/arrows/images.png" alt="arrow"></figure>
        <figure class="right"><img src="img/arrows/images.png" alt="arrow"></figure>
        <figure class="left"><img src="img/arrows/images.png" alt="arrow"></figure>
        <figure class="bottom"><img src="img/arrows/images.png" alt="arrow"></figure>
    	<figure class="frontBorder"></figure>
        <figure class="backBorder"></figure>
        <figure class="rightBorder"></figure>
        <figure class="leftBorder"></figure>
        <figure class="bottomBorder"></figure>
    </div>
</section>

	</body>
</html>
