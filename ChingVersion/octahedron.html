<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Test Octahedron</title>
		<link rel="stylesheet" type="text/css" href="css/octahedron.css">
		<script type="text/javascript" src="js/rotation3D.js"></script>
		<script type="text/javascript" src="octahedron.js"></script>
	</head>
	<body>
		<section id="octahedronContainer">
		 <p>
        pitch = <span id="pitch">0</span>deg<br/>
        yawn = <span id="yawn">0</span>deg
		</p>
    <div id="octahedronRotatable">
        <figure class="front"><img src="img/arrows/images.png" alt="arrow"></figure>
        <figure class="back"><img src="img/arrows/images.png" alt="arrow"></figure>
        <figure class="right"><img src="img/arrows/images.png" alt="arrow"></figure>
        <figure class="left"><img src="img/arrows/images.png" alt="arrow"></figure>
        <figure class="frontB"><img src="img/arrows/images.png" alt="arrow"></figure>
        <figure class="backB"><img src="img/arrows/images.png" alt="arrow"></figure>
        <figure class="rightB"><img src="img/arrows/images.png" alt="arrow"></figure>
        <figure class="leftB"><img src="img/arrows/images.png" alt="arrow"></figure>	
    </div>
</section>

	</body>
</html>
