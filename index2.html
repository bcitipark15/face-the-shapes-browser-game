<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>201610 comp2910 g17 by bcitipark15</title>
		<link rel="icon" type="image/png" href="./workspace/image/favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="./workspace/stylesheet/game.css" media="screen">
		<link rel="stylesheet" type="text/css" href="./workspace/stylesheet/cube.css" media="screen">
		<link rel="stylesheet" type="text/css" href="./workspace/stylesheet/mobile.css" media="only all and (max-width: 480px)" >
		<script src="https://cdn.jsdelivr.net/jquery/3.0.0-beta1/jquery.min.js"></script>
		<script src="./workspace/js/3DCube&Fold.js"></script>
		<script src="./workspace/js/foldout.js"></script>
    </head>
    <body>
        
            <section id="gameContainer">
				
				<!-- Title Screen -->
				<section id="mainMenu">
					<h1 class="title">Face The Shape</h1>
					<div id="titleImage"><img src="./workspace/image/cube.png" width="200em" height="200em"></div>
					<ul>
						<li><a class="buttons desktopBSize" href="#gameMode">Play</a></li>
						<li><a class="buttons desktopBSize" href="#leaderBoard">Leaderboard</a></li>
					</ul>
					
				</section>
				<section id="gameMode">
					<h1 class="title">Game Mode</h1>
					<ul>
						<li><a class="buttons desktopBSize" href="#mode3D" onclick="foldoutT(); applyFaces();">Classic</a></li>
						<li><a class="buttons desktopBSize" href="#timeMode">Time Attack</a></li>
						<li><a class="buttons desktopBSize" href="#scoreMode">Score Attack</a></li>
						<li><a class="buttons desktopBSize" href="#mainMenu">Back</a></li>
					</ul>
				</section>
				
				<section id="mode3D">
					<div class="topNav">
						<a href="#mainMenu"><div class="buttons floatLeft mobileBSize" id="hamburger"></div></a>
						<div><a class="buttons floatRight mobileBSize" href="#mode2D">2D</a></div>
					</div>
					
					<div class="cubeContainer">
						<div id="cube">
							<figure class="front"><img class="cubeCover" src="./workspace/image/arrow3.png" alt="arrow"></figure>
							<figure class="back"><img class="cubeCover" src="./workspace/image/arrow3.png" alt="arrow"></figure>
							<figure class="right"><img class="cubeCover" src="./workspace/image/arrow3.png" alt="arrow"></figure>
							<figure class="left"><img class="cubeCover" src="./workspace/image/arrow3.png" alt="arrow"></figure>
							<figure class="top"><img class="cubeCover" src="./workspace/image/arrow3.png" alt="arrow"></figure>
							<figure class="bottom"><img class="cubeCover" src="./workspace/image/arrow3.png" alt="arrow"></figure>
						</div>
					</div>
					
				</section>
				<section id="mode2D">
					<div class="topNav">
						<a href="#mainMenu"><div class="buttons floatLeft mobileBSize" id="hamburger"></div></a>
						<div><a class="buttons floatRight mobileBSize" href="#mode3D">3D</a></div>
					</div>
					
					<div id="foldoutScreen" style="clear:both"></div>
					
					<div class="bottomNav">
						<div><a class="buttons floatLeft mobileBSize" href="#color">Color/Arrow</a></div>
						<div><a class="buttons floatRight mobileBSize" href="#submit" onclick="alert(validate());">Submit</a></div>
					</div>
				</section>
				
			</section>

    </body>
</html>
